<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>신고 처리</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
    <h1 class="text-center text-primary" th:text="${title}"></h1>
    <hr>

    <div class="card mb-4">
        <div class="card-header bg-primary text-white">
            <h2 class="h5">신고 정보</h2>
        </div>
        <div class="card-body">
            <p><strong>신고 접수 일시:</strong> <span th:text="${report.reportedAt}"></span></p>
            <p><strong>신고자 닉네임:</strong> <span th:text="${reporter}"></span></p>
            <p><strong>신고 내용:</strong> <span th:text="${content}"></span></p>
            <p><strong>댓글 작성 일시:</strong> <span th:text="${comment.createdAt}"></span></p>
            <p><strong>댓글 내용:</strong> <span class="text-danger" th:text="${comment.content}"></span></p>
            <p><strong>신고 대상자:</strong> <span th:text="${comment.memberNickname}"></span></p>
        </div>
    </div>

    <form th:action="@{'/admin/reports/' + ${report.reportId} + '/process'}" method="post">
        <div class="card mb-4">
            <div class="card-header bg-secondary text-white">
                <h2 class="h5">신고 처리</h2>
            </div>
            <div class="card-body">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="sanctionCriteria" value="ADVERTISEMENT" id="advertisement">
                    <label class="form-check-label" for="advertisement">
                        광고 및 홍보
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="sanctionCriteria" value="OTHER_VIOLATIONS" id="otherViolations">
                    <label class="form-check-label" for="otherViolations">
                        광고 외 위반
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="sanctionCriteria" value="FALSE_REPORT" id="falseReport">
                    <label class="form-check-label" for="falseReport">
                        허위 신고
                    </label>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-between">
            <button type="submit" name="action" value="APPROVED" class="btn btn-success btn-lg">적합</button>
            <button type="submit" name="action" value="REJECTED" class="btn btn-danger btn-lg">부적합</button>
        </div>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
